# App-Name (optional, rein informativ)
spring.application.name=Feuerwehr Cronenberg WebCMS

# Aktiviert die Live-Neuübersetzung von Templates zur Entwicklungszeit
gg.jte.developmentMode=true

# Optional: Setzt das Template-Verzeichnis (Standard ist src/main/jte)
# gg.jte.templateRoot=src/main/jte

# Optional (empfohlen): UTF-8 Encoding (falls du Umlaute o.?ä. verwendest)
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Optional (wenn nötig für H2-Konsole o. Ä.)
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Optional: Logging bei Bedarf feiner justieren
# logging.level.gg.jte=DEBUG
